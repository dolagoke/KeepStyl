<title>CSS Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background-color: rebeccapurple;
            height: 100%;
        }

        h1 {
            width: 400px;
            text-align: center;
            color: white;
            margin: 20px auto; 
        }

        h2 {
            width: 800px;
            text-align: right;
            color: orange;
            margin: 20px auto;
        }

        .red-box {
            width: 100px;
            height: 100px;
            background-color: red;
            margin-bottom: 20px;
        }

        .blue-box {
            width: 300px;
            height: 400px;
            background-color: blue;
            border: 2px solid red;
            margin-bottom: 20px;
        }

        .green-box {
            width: 250px;
            height: 600px;
            background-color: green;
            border-radius: 6px;
        }

        .container {
            margin-left: 20px; 
        }
    </style>
</head>
<body>

    <h1>This is an average h1 tag</h1>
    <h2>This is an average h2 tag</h2>

    <div class="container">
        <div class="red-box"></div>
        <div class="blue-box"></div>
        <div class="green-box"></div>
    </div>

</body>
